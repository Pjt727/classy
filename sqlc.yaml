version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: 
      - "data/entry.sql"
      - "data/get.sql"
      - "data/sync.sql"
      - "data/manage.sql"
    gen:
      go:
        package: "db"
        out: "data/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          # view to get good pg types with json agg
          - column: "section_meetings.meeting_times"
            go_type:
              type: "PartialMeetingTime"
              slice: true
          - column: "course_heuristic.previous_professors"
            go_type:
              type: "PartialProfessor"
              slice: true
          - column: "course_heuristic.previous_terms"
            go_type:
              type: "PartialTerm"
              slice: true
          - column: "sync_diffs.sync_action"
            go_type:
              type: "string"
          - column: "sync_diffs.relevant_fields"
            go_type:
              type: "map[string]interface{}"
          - column: "sync_diffs.pk_fields"
            go_type:
              type: "map[string]interface{}"
